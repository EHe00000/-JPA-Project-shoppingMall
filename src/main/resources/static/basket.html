<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 페이지</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/basket.css">

</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="./img/bookLogo.png" alt="로고" />
            </div>
            <div class="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <button>
                    <img src="./img/search-icon.png" alt="검색" />
                </button>
            </div>
            <div class="member">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
                <a href="#">장바구니</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">베스트셀러</a></li>
                <li><a href="#">신간도서</a></li>
                <li><a href="./board.html">게시판</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h2>장바구니</h2>
            <!-- 장바구니 내용 표시 영역 -->
            <table>
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>합계</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 샘플 데이터 추가 -->
                    <tr>
                        <td>도서1</td>
                        <td>12,000원</td>
                        <td>2</td>
                        <td>24,000원</td>
                        <td><button>삭제</button></td>
                    </tr>
                    <tr>
                        <td>도서2</td>
                        <td>15,000원</td>
                        <td>1</td>
                        <td>15,000원</td>
                        <td><button>삭제</button></td>
                    </tr>
                    <tr>
                        <td>도서3</td>
                        <td>8,000원</td>
                        <td>3</td>
                        <td>24,000원</td>
                        <td><button>삭제</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <p>총 상품 금액: <span id="total-price">0</span>원</p>
                <button id="checkout">결제하기</button>
            </div>
        </div>
    </main>

    <footer>
        <p>도서 판매 홈페이지 &copy; 2023. All Rights Reserved.</p>
    </footer>
</body>
</html>
