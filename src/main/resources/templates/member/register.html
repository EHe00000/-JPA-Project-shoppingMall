<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../../static/css/register.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="./img/bookLogo.png" alt="로고" />
            </div>
            <div class="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <button>
                    <img src="../../static/img/search-icon.png" alt="검색" />
                </button>
            </div>
            <div class="member">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
                <a href="#">장바구니</a>
                <li><a href="../../static/board.html">게시판</a></li>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">베스트셀러</a></li>
                <li><a href="#">신간도서</a></li>
                <li><a href="../../static/board.html">게시판</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>회원가입</h2>
            <form>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <div class="id-check">
                        <input type="text" id="username" name="username" required>
                        <button type="button" id="check-id">중복 확인</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <button type="submit" id="register-btn">회원가입</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2023 회사명. All rights reserved.</p>
    </footer>

</body>
</html>
